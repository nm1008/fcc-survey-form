<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="header">
        <h1 id="title">freeCodeCamp Survey Form</h1>
        <p id="description"><em>Thank you for taking the time to help us improve the platform</em></p>
    </div>
    <div class="container">
        <form action="" id="survey-form">

            <div class="form-group">
                <label for="name" id="name-label" >Name</label>
                <input type="text" id="name" required placeholder="Enter your name" class="form-control"> 
            </div>
             <div class="form-group">
                <label id="email-label">Email</label> 
                <input type="email" id="email" required placeholder="Enter your Email"  class="form-control"> 
            </div>
             <div class="form-group">
                <label id="number-label">Age</label>
            <input type="number" id="number" min="0" max="100" placeholder="Age"  class="form-control">
            </div>

             <div class="form-group">
                <p for="describe">Which best describes your current role?</p>
                <select id="dropdown"  class="form-control-dropdown">
                    <option disabled selected value>Select an option</option>
                    <option value="student" name="student">Student</option>
                    <option value="full-time-job" name="full-time-job">Full Time Job</option>
                    <option value="full-time-learner" name="full-time-learner">Full Time Learner</option>
                    <option value="part-time-job" name="part-time-job">Part Time Job</option>
                    <option value="prefer" name="prefer">Prefer not to say</option>
                    <option value="others" name="others">Others</option>
                </select>
            </div>

             <div class="form-group">
                 <p id="like-label">How likely is that you would recommend freeCodeCamp to a friend?</p>
                    
                        <label for="definitely"><input type="radio" id="definitely" value="definitely" name="radioGroup"> Definitely</label>
                        
                        <label for="maybe"><input type="radio" id="maybe" value="maybe" name="radioGroup"> Maybe</label> 
                                  
                        <label for="not-sure"><input type="radio" id="not-sure" value="not-sure" name="radioGroup"> Not sure</label> 
                            
            </div>

            <div class="form-group">
                  <label id="like-label">What is your favorite feature of freeCodeCamp</label>
                <select id="like-most">
                    <option disabled selected value>Select an option</option>
                    <option value="challenges" name="challenges">Challenges</option>
                    <option value="project" name="project">Project</option>
                    <option value="community" name="community">Community</option>
                    <option value="open-source" name="open-source">Open Source</option>
                </select>
            </div>

             <div class="form-group">
                <p id="improve-label" for="improve-label">Things that should be improved in the future (Check all that apply)</p>

                <label for="front-end">
                    <input type="checkbox" id="front-end" value="front-end" name="checkGroup"> 
                    Front End Projects
                </label>

                <label for="back-end">
                    <input type="checkbox" id="back-end" value="back-end" name="checkGroup"> 
               Back End Projects
               </label>

                <label for="data-visualization">
                    <input type="checkbox" id="data-visualization" value="data-visualization" name="checkGroup"> 
                Data Visualization
                </label>

                <label for="challenges">
                    <input type="checkbox" id="challenges" value="challenges" name="checkGroup"> 
               Challenges
               </label>

                <label for="open-source">
                    <input type="checkbox" id="open-source" value="open-source" name="checkGroup"> 
               Open Source Commuinity
               </label>

                <label for="videos">
                    <input type="checkbox" id="videos" value="videos" name="checkGroup"> 
                Videos
                </label> 

                 <label for="additional-courses"><input type="checkbox" id="additional-courses" value="additional-courses" name="checkGroup"> 
                Additional Courses
                </label>

                <label for="others"> Others (please specify):
                <input type="text" id="others" name="checkGroup">
               
                </label>
            </div>

             <div class="form-group">
                <p>Any Comment or Suggestions?</p>
                <textarea name="textbox" id="textbox" placeholder="Enter your comment here..."></textarea>
            </div>
             <div class="form-group">
                <button id="submit" >Submit</button>
            </div>
        </form>
    </div>
</body>
</html>
